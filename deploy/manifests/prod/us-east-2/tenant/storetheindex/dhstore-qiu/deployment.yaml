apiVersion: apps/v1
kind: Deployment
metadata:
  name: dhstore
spec:
  template:
    spec:
      containers:
        - name: dhstore
          args:
            - '--providersURL=http://inga-indexer:3000/'
            - '--storePath=/data'
            - '--disableWAL'
            - '--blockCacheSize=2Gi'
            # Set max concurrent compactions to the number of CPUs
            - '--maxConcurrentCompactions=28'
            # Bump from the default 12
            - '--l0StopWritesThreshold=20'
          volumeMounts:
            - name: data
              mountPath: /data
          resources:
            limits:
              cpu: "28"
              memory: 58Gi
            requests:
              cpu: "28"
              memory: 58Gi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node.kubernetes.io/instance-type
                    operator: In
                    values:
                      - c6a.8xlarge
                  - key: topology.kubernetes.io/zone
                    operator: In
                    values:
                      - us-east-2b
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: dhstore-data-qiu

