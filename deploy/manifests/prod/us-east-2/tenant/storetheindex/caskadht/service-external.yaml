# External facing caskadht, needed by bifrost-infra. See:
#  - https://github.com/protocol/bifrost-infra/blob/master/ansible/roles/go-ipfs-conf/defaults/main.yml
#
kind: Service
apiVersion: v1
metadata:
  name: caskadht-external
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: ip
    external-dns.alpha.kubernetes.io/hostname: caskadht.cid.contact
spec:
  ports:
    - name: libp2p
      port: 40090
      targetPort: libp2p
  selector:
    app: caskadht
  externalTrafficPolicy: Local
  type: LoadBalancer
