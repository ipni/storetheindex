apiVersion: apps/v1
kind: Deployment
metadata:
  name: assigner
spec:
  template:
    spec:
      containers:
        - name: assigner
          ports:
            - containerPort: 3003
              name: libp2p
          resources:
            limits:
              cpu: "3"
              memory: 2Gi
            requests:
              cpu: "3"
              memory: 2Gi
          volumeMounts:
            - name: config
              mountPath: /config
            - name: identity
              mountPath: /identity
      volumes:
        - name: config
          configMap:
            name: config
        - name: identity
          secret:
            secretName: identity
