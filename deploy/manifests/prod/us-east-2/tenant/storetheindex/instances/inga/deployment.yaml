apiVersion: apps/v1
kind: Deployment
metadata:
  name: indexer
spec:
  template:
    spec:
      serviceAccountName: storetheindex
      # Wait at most 3 minutes for storetheindex process to exit.
      # This value used to be 10 minutes which we hit every time the shutdown took longer than 3 minutes.
      # The most likely cause for this is lingering GraphSync syncs which do not clear after 10 minutes of wait,
      # hence no point to wait that long.
      terminationGracePeriodSeconds: 180
      containers:
        - name: indexer
          volumeMounts:
            - name: data
              mountPath: /data
          resources:
            limits:
              cpu: "45"
              memory: 50Gi
            requests:
              cpu: "45"
              memory: 50Gi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node.kubernetes.io/instance-type
                    operator: In
                    values:
                      - c6a.12xlarge
                  - key: topology.kubernetes.io/zone
                    operator: In
                    values:
                      - us-east-2c
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: inga-data

