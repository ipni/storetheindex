apiVersion: apps/v1
kind: Deployment
metadata:
  name: dhstore
spec:
  selector:
    matchLabels:
      app: dhstore-ago5
  template:
    metadata:
      labels:
        app: dhstore-ago5
    spec:
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
      containers:
        - name: dhstore
          args:
            - '--providersURL=http://ago-indexer:3000/'
            - '--storePath=/data'
            - '--disableWAL'
            - '--blockCacheSize=2Gi'
          volumeMounts:
            - name: data
              mountPath: /data
          resources:
            limits:
              cpu: "5"
              memory: 20Gi
            requests:
              cpu: "5"
              memory: 20Gi
          ports:
            - containerPort: 40081
              name: metrics
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node.kubernetes.io/instance-type
                    operator: In
                    values:
                      - r5n.2xlarge
                  - key: topology.kubernetes.io/zone
                    operator: In
                    values:
                      - us-east-2c    
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: dhstore-data-ago5
