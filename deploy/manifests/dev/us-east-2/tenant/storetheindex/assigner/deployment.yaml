apiVersion: apps/v1
kind: Deployment
metadata:
  name: assigner
spec:
  template:
    spec:
      containers:
        - name: assigner
          resources:
            limits:
              cpu: "3"
              memory: 2Gi
            requests:
              cpu: "3"
              memory: 2Gi
      volumes:
        - name: config
          configMap:
            name: config
