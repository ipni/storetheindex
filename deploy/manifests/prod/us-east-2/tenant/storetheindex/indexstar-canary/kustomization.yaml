apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: storetheindex

resources:
  - ../../../../../base/indexstar
  - ingress.yaml
  - pod-monitor.yaml

nameSuffix: -canary

patchesStrategicMerge:
  - deployment.yaml
  - service.yaml
  - pdb.yaml


patches:
  - patch: |-
      - op: replace
        path: /metadata/labels/app
        value: indexstar-canary
  
    target:
      labelSelector: app=indexstar

replicas:
  - name: indexstar
    count: 1

images:
  - name: indexstar
    newName: 407967248065.dkr.ecr.us-east-2.amazonaws.com/indexstar/indexstar
    newTag: 20230503090124-1ddef4547822c2d7c415aa76f257e678c78fdfc8
