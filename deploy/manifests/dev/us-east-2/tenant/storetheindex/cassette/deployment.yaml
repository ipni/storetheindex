apiVersion: apps/v1
kind: Deployment
metadata:
  name: cassette
spec:
  template:
    spec:
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
      containers:
        - name: cassette
          args:
            - '--config=/config/config.yaml'
          ports:
            - containerPort: 40090
              name: libp2p
          volumeMounts:
            - name: identity
              mountPath: /identity
            - name: config
              mountPath: /config
          resources:
            limits:
              cpu: "3"
              memory: 5Gi
            requests:
              cpu: "3"
              memory: 5Gi
      volumes:
        - name: identity
          secret:
            secretName: cassette-identity
        - name: config
          configMap:
            name: cassette-config
