apiVersion: apps/v1
kind: Deployment
metadata:
  name: dhstore
spec:
  selector:
    matchLabels:
      app: dhstore-porvy
  template:
    metadata:
      labels:
        app: dhstore-porvy
    spec:
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
      containers:
        - name: dhstore
          args:
            - '--storePath=/data'
            - '--disableWAL'
            - '--blockCacheSize=2Gi'
          volumeMounts:
            - name: data
              mountPath: /data
          resources:
            limits:
              cpu: "29"
              memory: 60Gi
            requests:
              cpu: "29"
              memory: 60Gi
          ports:
            - containerPort: 40081
              name: metrics
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node.kubernetes.io/instance-type
                    operator: In
                    values:
                      - c6a.8xlarge
                  - key: topology.kubernetes.io/zone
                    operator: In
                    values:
                      - us-east-2a
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: dhstore-data-porvy

