apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: GitRepository
metadata:
  name: autoretrieve
spec:
  interval: 5m
  url: https://github.com/filecoin-project/autoretrieve-deploy.git
  ref:
    branch: main
  secretRef:
    name: github-auth
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: autoretrieve
spec:
  suspend: true
  serviceAccountName: flux
  decryption:
    provider: sops
  interval: 5m
  path: "./deploy/manifests/dev/us-east-2"
  sourceRef:
    kind: GitRepository
    name: autoretrieve
  prune: true

---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageRepository
metadata:
  name: autoretrieve
spec:
  interval: 5m
  image: 407967248065.dkr.ecr.us-east-2.amazonaws.com/autoretrieve/autoretrieve

---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImagePolicy
metadata:
  name: autoretrieve
spec:
  filterTags:
    pattern: '^(?P<timestamp>\d+)-.+$'
    extract: '$timestamp'
  policy:
    numerical:
      order: asc
  imageRepositoryRef:
    name: autoretrieve

---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageUpdateAutomation
metadata:
  name: autoretrieve
spec:
  interval: 5m
  sourceRef:
    kind: GitRepository
    name: autoretrieve
  git:
    checkout:
      ref:
        branch: main
    commit:
      author:
        name: sti-bot
        email: sti-bot@protocol.ai
      messageTemplate: |
        Update {{ .AutomationObject.Namespace }}/{{ .AutomationObject.Name }} in `dev` environment
        
        Files:
        {{ range $filename, $_ := .Updated.Files -}}
        - {{ $filename }}
        {{ end -}}
        
        Objects:
        {{ range $resource, $_ := .Updated.Objects -}}
        - {{ $resource.Kind }} {{ $resource.Name }}
        {{ end -}}
        
        Images:
        {{ range .Updated.Images -}}
        - {{.}}
        {{ end -}}
    push:
      branch: 'cd/dev'
  update:
    strategy: Setters
    path: "./deploy/manifests/dev/us-east-2"
