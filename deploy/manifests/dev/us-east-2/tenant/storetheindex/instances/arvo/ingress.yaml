apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: indexer
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt"
spec:
  tls:
    - hosts:
        - arvo.dev.cid.contact
      secretName: arvo-indexer-ingress-tls
  rules:
    - host: arvo.dev.cid.contact
      http:
        paths:
          - path: /ingest
            pathType: Prefix
            backend:
              service:
                name: indexer
                port:
                  number: 3001
          - path: /
            pathType: Prefix
            backend:
              service:
                name: indexer
                port:
                  number: 3000
