apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: storetheindex

resources:
  - ../../../../../../base/storetheindex-single
  - ingress.yaml

namePrefix: oden-

commonLabels:
  name: oden

secretGenerator:
  - name: identity
    behavior: replace
    files:
      - identity.key=identity.key.encrypted # 12D3KooWGxW4Bqhc3aVjkDiUU7B3FmNC72v2D9eq1LB6aVHRHNTH

configMapGenerator:
  - name: config
    behavior: replace
    files:
      - config=config.json

patchesStrategicMerge:
  - pvc.yaml
  - deployment.yaml
