apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: storetheindex

resources:
  - ../../../../../../base/storetheindex-single
  - ingress.yaml
  - dido-snapshot.yaml
  - pvc-gp3.yaml

namePrefix: ber-

commonLabels:
  name: ber

secretGenerator:
  - name: identity
    behavior: replace
    files:
      - identity.key=identity.key.encrypted # 12D3KooWSQpUgBZwbNuMN3ctZjMesnoH9UDhwEXroxParXQCgurN

configMapGenerator:
  - name: config
    behavior: replace
    files:
      - config=config.json

patchesStrategicMerge:
  - deployment.yaml

images:
  - name: storetheindex
    newName: 407967248065.dkr.ecr.us-east-2.amazonaws.com/storetheindex/storetheindex
    # Image with extra logging to check where ingester instantiaton hangs.
    # See: https://github.com/ipni/storetheindex/issues/1371
    newTag: 20230307204324-c105e9fc81f32cbf0004721267bd8475208ee659
