apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dhfind
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt"
spec:
  tls:
    - hosts:
        - dhfind-alva.dev.cid.contact
      secretName: dhfind-alva-ingress-tls
  rules:
    - host: dhfind-alva.dev.cid.contact
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dhfind-alva
                port:
                  number: 80
