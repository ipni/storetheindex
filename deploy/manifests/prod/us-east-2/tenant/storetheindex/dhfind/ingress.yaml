apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dhfind
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt"
spec:
  tls:
    - hosts:
        - dhfind.prod.cid.contact
      secretName: dhfind-ingress-tls
  rules:
    - host: dhfind.prod.cid.contact
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dhfind
                port:
                  number: 40080
