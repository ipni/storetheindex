apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: indexer
spec:
  template:
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node.kubernetes.io/instance-type
                    operator: In
                    values:
                      - "r5b.4xlarge"
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
      terminationGracePeriodSeconds: 600
      containers:
        - name: indexer
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STORETHEINDEX_PRIV_KEY_PATH
              value: /identity/$(POD_NAME).key
          volumeMounts:
            - name: identity
              mountPath: /identity
          resources:
            limits:
              cpu: "10"
              memory: 120Gi
            requests:
              cpu: "10"
              memory: 120Gi
      # Require r5b instance types to run index provider pods.
      tolerations:
        - key: dedicated
          operator: Equal
          value: r5b-4xl
          effect: NoSchedule
      volumes:
        - name: identity
          secret:
            secretName: indexer-identity
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: io2
        resources:
          requests:
            storage: 10Ti
