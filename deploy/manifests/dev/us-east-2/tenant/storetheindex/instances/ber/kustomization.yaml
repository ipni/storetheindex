apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: storetheindex

resources:
  - ../../../../../../base/storetheindex-single
  - ingress.yaml
  - dido-snapshot.yaml
  - pvc-gp3.yaml

namePrefix: ber-

commonLabels:
  name: ber

secretGenerator:
  - name: identity
    behavior: replace
    files:
      - identity.key=identity.key.encrypted # 12D3KooWSQpUgBZwbNuMN3ctZjMesnoH9UDhwEXroxParXQCgurN

configMapGenerator:
  - name: config
    behavior: replace
    files:
      - config=config.json

patchesStrategicMerge:
  - deployment.yaml

images:
  - name: storetheindex
    newName: 407967248065.dkr.ecr.us-east-2.amazonaws.com/storetheindex/storetheindex
    # Image with data transfer datastore wrapped to avid FSM migration
    # See: 
    #  - https://github.com/ipni/storetheindex/issues/1371
    #  - https://github.com/ipni/storetheindex/pull/1377
    newTag: 20230308150823-e3a25cc5ebfdf4f7f152764568a048383c04c78b
