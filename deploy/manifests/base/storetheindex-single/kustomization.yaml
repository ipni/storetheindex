apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: storetheindex

generatorOptions:
  disableNameSuffixHash: true

resources:
  - deployment.yaml
  - service.yaml

transformers:
  - labels.yaml

commonLabels:
  app: indexer-single

secretGenerator:
  - name: identity
    files:
      - identity.key

configMapGenerator:
  - name: env-vars
    behavior: create
    literals:
      - GOLOG_LOG_LEVEL=INFO
      - GOLOG_LOG_FMT=json
      - STORETHEINDEX_WATCH_CONFIG=true
  - name: config
    behavior: create
    files:
      - config=config.json
