apiVersion: v1
kind: Service
metadata:
  name: "yb-tserver-service"
  annotations:
    {}
  labels:
    app: "yb-tserver"
    service-type: "endpoint"
spec:
  ports:
    - name: "tcp-yedis-port"
      port: 6379
    - name: "tcp-yql-port"
      port: 9042
    - name: "tcp-ysql-port"
      port: 5433
  selector:
    app: "yb-tserver"
  type: LoadBalancer
  externalTrafficPolicy: Cluster
