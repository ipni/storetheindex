apiVersion: apps/v1
kind: Deployment
metadata:
  name: indexstar-canary
spec:
  selector:
    matchLabels:
      app: indexstar-canary
  template:
    metadata:
      labels:
        app: indexstar-canary
    spec:
      securityContext:
        runAsUser: 10001
        fsGroup: 532
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
      containers:
        - name: indexstar
          image: indexstar
          args:
            - '--translateReframe'
            - '--translateNonStreaming'
            # Use service names local to the namespace over HTTP to avoid
            # TLS handshake overhead.
            - '--backends=http://ber-indexer:3000/'
            - '--backends=http://cali-indexer:3000/'
            - '--backends=http://ago-indexer:3000/'
            - '--backends=http://dhstore.internal.dev.cid.contact/'
            - '--backends=http://dhfind-cluster-ip:40080/'
            - '--cascadeBackends=http://caskadht.internal.dev.cid.contact/'
            - '--cascadeBackends=http://cassette.internal.dev.cid.contact/'
          env:
            # Increase maximum accepted request body to 1 MiB in order to allow batch finds requests
            # by the `provider verify-ingest` CLI command. 
            - name: SERVER_MAX_REQUEST_BODY_SIZE
              value: '1048576'
            # The service provided by caskadht.
            - name: SERVER_CASCADE_LABELS
              value: 'ipfs-dht,legacy'
            - name: SERVER_HTTP_CLIENT_TIMEOUT
              value: '30s'
            - name: SERVER_RESULT_MAX_WAIT
              value: '2s'
            - name: SERVER_RESULT_STREAM_MAX_WAIT
              value: '30s'
            - name: GOLOG_LOG_LEVEL
              value: INFO
            - name: GOLOG_LOG_FMT
              value: json
          ports:
            - containerPort: 8080
              name: http
            - containerPort: 8081
              name: metrics
          readinessProbe:
            httpGet:
              port: http
              path: /health
            initialDelaySeconds: 10
            failureThreshold: 3
            successThreshold: 1
            timeoutSeconds: 5
            periodSeconds: 10
          resources:
            limits:
              cpu: "3"
              memory: 2Gi
            requests:
              cpu: "3"
              memory: 2Gi
