apiVersion: apps/v1
kind: Deployment
metadata:
  name: dhfind
spec:
  template:
    spec:
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
      containers:
        - name: dhfind
          args:
            - '--dhstoreAddr=http://dhstore-stateless:40080'
            - '--stiAddr=http://indexstar:8080/'
          resources:
            limits:
              cpu: "2"
              memory: 512Mi
            requests:
              cpu: "2"
              memory: 512Mi
