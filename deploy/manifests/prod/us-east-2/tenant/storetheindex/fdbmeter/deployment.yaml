apiVersion: apps/v1
kind: Deployment
metadata:
  name: fdbmeter
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: fdbmeter
          args:
            - '--fdbClusterFile=/config/cluster-file'
            - '--statusRefreshInterval=1m'
            - '--commonAttributes=cluster=fdb-prod'
          imagePullPolicy: Always
          resources:
            limits:
              cpu: 500m
              memory: 256Mi
            requests:
              cpu: 500m
              memory: 256Mi
          volumeMounts:
            - mountPath: /config
              name: config
      volumes:
        - name: config
          configMap:
            name: fdb-prod-cluster-config