apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: fdb-kubernetes-operator-controller-manager
  labels:
    app: fdb-kubernetes-operator-controller-manager
spec:
  selector:
    matchLabels:
      app: fdb-kubernetes-operator-controller-manager
  namespaceSelector:
    matchNames:
      - storetheindex
  podMetricsEndpoints:
    - path: /metrics
      port: metrics