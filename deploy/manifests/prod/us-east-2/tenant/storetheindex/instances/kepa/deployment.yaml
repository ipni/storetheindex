apiVersion: apps/v1
kind: Deployment
metadata:
  name: indexer
spec:
  template:
    spec:
      terminationGracePeriodSeconds: 600
      containers:
        - name: indexer
          volumeMounts:
            - mountPath: /data
              name: data
          resources:
            limits:
              cpu: "30"
              memory: 58Gi
            requests:
              cpu: "30"
              memory: 58Gi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node.kubernetes.io/instance-type
                    operator: In
                    values:
                      - c6a.8xlarge
                  - key: topology.kubernetes.io/zone
                    operator: In
                    values:
                      - us-east-2b
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: kepa-data
      tolerations:
        - key: dedicated
          operator: Equal
          value: c6a-8xl
          effect: NoSchedule
