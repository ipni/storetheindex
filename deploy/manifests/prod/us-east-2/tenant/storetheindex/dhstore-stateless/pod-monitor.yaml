apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: dhstore-stateless
  labels:
    app: dhstore-stateless
spec:
  selector:
    matchLabels:
      app: dhstore-stateless
  namespaceSelector:
    matchNames:
      - storetheindex
  podMetricsEndpoints:
    - path: /metrics
      port: metrics
