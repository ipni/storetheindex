apiVersion: apps/v1
kind: Deployment
metadata:
  name: dhstore
spec:
  template:
    spec:
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
      containers:
        - name: dhstore
          args:
            - '--providersURL=http://ago-indexer:3000/'
            - '--storePath=/data'
            - '--disableWAL'
          volumeMounts:
            - name: data
              mountPath: /data
          resources:
            limits:
              cpu: "2"
              memory: 16Gi
            requests:
              cpu: "2"
              memory: 16Gi
          ports:
            - containerPort: 40081
              name: metrics
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node.kubernetes.io/instance-type
                    operator: In
                    values:
                      - r5n.2xlarge
                  - key: topology.kubernetes.io/zone
                    operator: In
                    values:
                      - us-east-2c    
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: dhstore-data-gp3
      tolerations:
        - key: dedicated
          operator: Equal
          value: r5n-2xl
          effect: NoSchedule

