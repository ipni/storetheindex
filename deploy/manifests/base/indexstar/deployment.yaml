apiVersion: apps/v1
kind: Deployment
metadata:
  name: indexstar
spec:
  selector:
    matchLabels:
      app: indexstar
  template:
    metadata:
      labels:
        app: indexstar
    spec:
      securityContext:
        runAsUser: 10001
        fsGroup: 532
      containers:
        - name: indexstar
          image: indexstar
          env:
            - name: GOLOG_LOG_LEVEL
              value: INFO
            - name: GOLOG_LOG_FMT
              value: json
          ports:
            - containerPort: 8080
              name: http
