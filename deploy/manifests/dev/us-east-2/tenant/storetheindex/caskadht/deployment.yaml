apiVersion: apps/v1
kind: Deployment
metadata:
  name: caskadht
spec:
  template:
    spec:
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
      containers:
        - name: caskadht
          args:
            - '--libp2pIdentityPath=/identity/identity.key'
          volumeMounts:
            - name: identity
              mountPath: /identity
          resources:
            limits:
              cpu: "0.5"
              memory: 2Gi
            requests:
              cpu: "0.5"
              memory: 2Gi
      volumes:
        - name: identity
          secret:
            secretName: caskadht-identity
