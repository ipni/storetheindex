apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: storetheindex

resources:
  - ../../../../../base/assigner
  - ingress.yaml

patchesStrategicMerge:
  - deployment.yaml

secretGenerator:
  - name: identity
    behavior: replace
    files:
      - identity.key=indexer-0-identity.key.encrypted # 12D3KooWDBjcDRQ7CKJeF9Yy3UKbriHfyETDrXKzTDB6biH3ibBd

configMapGenerator:
  - name: config
    behavior: replace
    files:
      - config=config.json
