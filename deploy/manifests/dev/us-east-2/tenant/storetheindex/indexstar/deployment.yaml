apiVersion: apps/v1
kind: Deployment
metadata:
  name: indexstar
spec:
  template:
    spec:
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
      containers:
        - name: indexstar
          args:
            - '--translateReframe'
            # Use service names local to the namespace over HTTP to avoid
            # TLS handshake overhead.
            - '--backends=http://ber-indexer:3000/'
            - '--backends=http://cali-indexer:3000/'
            - '--backends=http://ago-indexer:3000/'
            - '--backends=http://dhstore.internal.dev.cid.contact/'
            - '--backends=http://cascadht.internal.dev.cid.contact/'
          env:
            # Increase maximum accepted request body to 1 MiB in order to allow batch finds requests
            # by the `provider verify-ingest` CLI command. 
            - name: SERVER_MAX_REQUEST_BODY_SIZE
              value: '1048576'
          resources:
            limits:
              cpu: "3"
              memory: 2Gi
            requests:
              cpu: "3"
              memory: 2Gi
