apiVersion: apps/v1
kind: Deployment
metadata:
  name: dhfind
spec:
  replicas: 2
  template:
    spec:
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
      containers:
        - name: dhfind
          args:
            - '--dhstoreAddr=http://dhstore.internal.prod.cid.contact/'
            - '--stiAddr=http://indexstar:8080/'
          resources:
            limits:
              cpu: "1.5"
              memory: 2Gi
            requests:
              cpu: "1.5"
              memory: 2Gi
